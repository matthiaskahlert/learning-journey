<!DOCTYPE html>
<html lang="de">
<head>
    <script src="main.js" defer></script>      <!-- defer garantiert, dass das DOM existiert, bevor dein JS läuft -->
    <meta charset="UTF-8">
    <title>JavaScript - Kapitel 10 - Transferaufgabe</title>
    <style>
        /* Hellmodus (Standard) */
        body.light {
            background-color: white;
            color: black;
        }

        /* Dunkelmodus */
        body.dark {
            background-color: #222;
            color: #eee;
        }

        header {
            padding: 1rem;
            text-align: center;
        }

        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body class="light">
    <!-- Header Bereich -->
     <header id="site-header" style="background: lightblue; padding: 1rem; text-align: center;">
        
      
        <button id="toggle-mode">Dark Mode ein/aus</button>
        <h1>Übungsaufgabe 10.7.A.01</h1>  


     </header>
<main>
    <input type="text" id="such-input" placeholder="Produkt suchen">
    <button id="such-button">Suchen</button>

    <button id="sort-asc-button">Preis ↑</button>
    <button id="sort-desc-button">Preis ↓</button>

    <input type="number" id="entfernen-input" placeholder="ID zum Entfernen">
    <button id="entfernen-button">Entfernen</button>

    <!-- Hier werden die Produkte angezeigt -->
    <div id="produkt-liste"></div>
</main>

</body>
</html>
