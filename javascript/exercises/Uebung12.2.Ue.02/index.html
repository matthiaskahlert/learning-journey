<!DOCTYPE html>
<head>
    <title>JavaScript 12.2.Ue.02</title>
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
</head>
<body>

<h2>Feedback-Formular</h2>

<div id="msg" style="font-weight:bold; color:red;"></div>

<form id="feedbackForm">

  Name: <br>
  <input type="text" id="name"><br><br>

  E-Mail: <br>
  <input type="email" id="email"><br><br>

  Zufriedenheit: <br>
  <label><input type="radio" name="zufriedenheit" value="zufrieden"> zufrieden</label><br>
  <label><input type="radio" name="zufriedenheit" value="neutral"> neutral</label><br>
  <label><input type="radio" name="zufriedenheit" value="unzufrieden"> unzufrieden</label><br><br>

  Kommentare: <br>
  <textarea id="kommentar"></textarea><br><br>

  <button type="submit">Absenden</button>

</form>


</body>

</html>
