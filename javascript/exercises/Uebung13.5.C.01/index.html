<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 13.5.Ue.01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>

<header>
    <h2>JavaScript Aufgabe 13.5.C.01</h2>
    <h3>Begrüßung</h3>
</header>

<!-- Formular mit Klasse für zentrales Styling -->
<form id="greetingForm" class="form-container">
    <!-- Name eingeben -->
    <input type="text" id="nameInput" placeholder="Dein Name" />
    <!-- Task-ID eingeben -->
    <input type="number" id="taskInput" placeholder="Task ID zwischen 1 und 200 angeben" />
    <!-- Gemeinsamer Button für alles -->
    <button id="greetButton">Absenden</button>
</form>

<!-- Ausgaben außerhalb des Formulars -->
<div id="greetingResult"></div>
<ul id="taskList"></ul>
<div id="specificTaskResult"></div>

</body>
</html>
