<!DOCTYPE html>
<head>
    <title>JavaScript 13.5.Ue.01</title>
    <script src="main.js" defer></script>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <meta charset="UTF-8">
</head>
<body>
<header>
<h2>JavaScript Aufgabe 13.5.Ue.01</h2>
<h3>Erinnerungen</h3>

</header>


  <h2>Aktuelle Uhrzeit:</h2>
  <div id="currentTime">Lade...</div>

  <h2>Erinnerung setzen</h2>
  <form id="reminderForm">
    <input type="text" id="eventName" placeholder="Ereignis" required>
    <input type="date" id="eventDate" required>
    <input type="time" id="eventTime" required>
    <button type="submit">Erinnerung setzen</button>
  </form>

  <h2>Gesetzte Erinnerungen</h2>
  <ul id="reminderList"></ul>

  <h2>Benachrichtigungen</h2>
  <div id="notifications"></div>


</body>
</html>
