<!DOCTYPE html>

<head>
    <title>Zusammengesetzte Datentypen</title>
    <h1>In diesem Kapitel geht es um Objekte wie das DOM oder das Mathobject.</h1>
</head>
<body>
    <script src="main.js" defer></script>
    <div class="simplesort"></div> <!-- Musste ich für die nutzung eines querySelectors einbinden -->
    <input type="text" value="0">  <!-- Musste ich für die nutzung von Regex einbinden -->
    <input type="text" pattern=="^[0-9]{5}$" required> <!-- Musste ich für die Nutzung von Regex einbinden -->
</body>
