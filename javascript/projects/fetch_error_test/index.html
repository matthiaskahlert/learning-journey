<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fetch Error Test</title>
</head>
<body>
    <button id="testFetch">Fetch testen</button>

    <script>
        const button = document.getElementById("testFetch");

        button.addEventListener("click", async () => {
            try {
                // absichtlich falsche URL
                const response = await fetch("https://jsonplaceholder.typicode.com/INVALID", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ test: "data" })
                });

                if (!response.ok) {
                    throw new Error("Server-Fehler: " + response.status);
                }

                const data = await response.json();
                console.log("Fetch erfolgreich:", data);

            } catch (error) {
                console.error("Fetch-Fehler abgefangen:", error);
                alert("Fetch-Fehler wurde abgefangen! Schau in die Konsole.");
            }
        });
    </script>
</body>
</html>
